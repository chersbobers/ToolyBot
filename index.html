<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PippyBots</title>
</head>
<body>
  <h1>Add webhook</h1>
  <input type="text" id="webhookInput" placeholder="Enter Webhook URL" />
  <button id="addWebhookBtn">Add Webhook</button>

  <h2>Webhook List</h2>
  <ul id="webhookList"></ul>

  <h1>Send Message</h1>
  <select id="channelSelect">
    <!-- Dynamically populated -->
  </select>

  <br /><br />
  <textarea id="messageInput" rows="5" cols="40" placeholder="Your message here"></textarea>
  <br />
  <button id="sendBtn">Send</button>
  <p id="status"></p>

  <script>
    const sendBtn = document.getElementById('sendBtn');
    const messageInput = document.getElementById('messageInput');
    const channelSelect = document.getElementById('channelSelect');
    const status = document.getElementById('status');
    const webhookInput = document.getElementById('webhookInput');
    const addWebhookBtn = document.getElementById('addWebhookBtn');
    const webhookListEl = document.getElementById('webhookList');

    // Default hardcoded webhooks
    const defaultWebhooks = [
      'https://discord.com/api/webhooks/1372798063629959168/Ez2bPgWpoBcV1BXTtfhO67BDxARIK49N3Rykfl7qQm4YoNB49QRi1qAmuVh4HEKwmcOb',
      'https://discord.com/api/webhooks/1372820745188675634/2aNS8fMWh5VhAOAJJURC3z1380-7yHmam_mxcPfNxbCroCNpVjg20DAVJCUmi3I60uHJ',
      'https://discord.com/api/webhooks/1372820921051512912/TME_20Q-Tajd4LKFgT7Pa0EgMzKjYnKk5-ytmTl9L5VWWLYPHz3ePSA3gC8ImlTc_ITI'
    ];

    // Get saved webhooks or use defaults if none exist
    let webhookList = JSON.parse(localStorage.getItem('webhooks'));
    if (!webhookList || webhookList.length === 0) {
      webhookList = [...defaultWebhooks];
      localStorage.setItem('webhooks', JSON.stringify(webhookList));
    }

    function renderList() {
      webhookListEl.innerHTML = '';
      channelSelect.innerHTML = ''; // Clear options
      webhookList.forEach((url, index) => {
        // List display
        const li = document.createElement('li');
        li.textContent = url;
        webhookListEl.appendChild(li);

        // Dropdown option
        const option = document.createElement('option');
        option.value = url;
        option.textContent = `Webhook ${index + 1}`;
        channelSelect.appendChild(option);
      });
    }

    addWebhookBtn.addEventListener('click', () => {
      const url = webhookInput.value.trim();
      if (url && url.startsWith('https://discord.com/api/webhooks/')) {
        webhookList.push(url);
        localStorage.setItem('webhooks', JSON.stringify(webhookList));
        renderList();
        webhookInput.value = '';
      } else {
        alert('Please enter a valid Discord webhook URL');
      }
    });

    sendBtn.addEventListener('click', async () => {
      const message = messageInput.value.trim();
      const webhookURL = channelSelect.value;

      if (!message) {
        status.textContent = 'Please enter a message.';
        return;
      }

      try {
        const response = await fetch(webhookURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ content: message })
        });

        if (response.ok) {
          status.textContent = 'Message sent successfully!';
          messageInput.value = '';
        } else {
          const errorText = await response.text();
          status.textContent = 'Error sending message: ' + errorText;
        }
      } catch (error) {
        status.textContent = 'Error: ' + error.message;
      }
    });

    // Render on page load
    renderList();
  </script>
</body>
</html>
