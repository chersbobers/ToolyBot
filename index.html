<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send Message via Discord Webhook</title>
</head>
<body>
  <h1>Send Message to Discord</h1>

  <textarea id="messageInput" rows="5" cols="40" placeholder="Your message here"></textarea>
  <br />
  <button id="sendBtn">Send</button>
  <p id="status"></p>

  <script>
    const webhookURL = 'https://discord.com/api/webhooks/1372798063629959168/Ez2bPgWpoBcV1BXTtfhO67BDxARIK49N3Rykfl7qQm4YoNB49QRi1qAmuVh4HEKwmcOb';

    const sendBtn = document.getElementById('sendBtn');
    const messageInput = document.getElementById('messageInput');
    const status = document.getElementById('status');

    sendBtn.addEventListener('click', async () => {
      const message = messageInput.value.trim();

      if (!message) {
        status.textContent = 'Please enter a message.';
        return;
      }

      try {
        const response = await fetch(webhookURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ content: message })
        });

        if (response.ok) {
          status.textContent = 'Message sent successfully!';
          messageInput.value = '';
        } else {
          const errorText = await response.text();
          status.textContent = 'Error sending message: ' + errorText;
        }
      } catch (error) {
        status.textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
